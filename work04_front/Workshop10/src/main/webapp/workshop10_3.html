<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Google Chart CDN -->
<script src="https://www.gstatic.com/charts/loader.js"></script>
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style type="text/css">
	#myChart {
		width:100%; 							
		margin: auto;
		max-width:1100px; 
		height:500px;
	}
	
	.container {
		width: 1100px;
		height: 550px;
	}

</style>
</head>
<body>
<div class="container">
	<div id="myChart"></div>
</div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

	// Set Data
	const data = google.visualization.arrayToDataTable([
	  ['result', 'Mhl'],
	  ['즐겨 먹을것이다.',54.8],
	  ['종종 먹을것이다.',48.6],
	  ['가끔 먹을것이다.',44.4],
	  ['거의 먹지 않을것이다.',23.9],
	  ['너무 비싸서 쳐다도 안보겠다.',14.5]
	]);
	
	// Set Options
	const options = {
	  title:'◆ 국밥이 15,000원이라면 먹을 의향이 있는지? (20대 남녀)',
	  is3D:true
	};
	
	// Draw
	const chart = new google.visualization.PieChart(document.getElementById('myChart'));
	chart.draw(data, options);
}
</script>

</body>
</html>
