<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>3. addEventListener 사용</title>
</head>

<body>
<h1>JavaScript란?</h1>
<p id="content">JavaScript를 사용해서 HTML Body 부분의 내용을 변경합니다.</p>
<button>CLICK ME</button>
</body>

<script type="text/javascript">
	let btn = document.querySelector("button");
	
	btn.addEventListener('click', () => { 
		//1. content 부분의 엘러먼트를 받아온다.
		let content = document.getElementById("content");
		//2. 받아온 부분의 영역에 Hello JavaScript Event... 내용으로 변경... 글자색을 red로 
		content.innerHTML = "<H3><font color=red>Hello JavaScript Event</font></H3>";
	});
</script>
</html>
