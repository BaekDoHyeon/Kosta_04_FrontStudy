<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function choiceMenu() {
		let menus = document.frm.menu; //Array 반환...
		//alert(menu.length); Array 반환 확인...
		
		//내가 선택한 메뉴를 alert 창으로 출력... for 사용
		/* for(let i=0; i<menu.length; i++) {
			if(menu[i].checked) {
				console.log(menu[i].value);
			}
		} */
		
		//1. for 문을 사용... 내가 선택한 메뉴가 alert 창이 한번 뜨고 메뉴가 다 출력
		/* let menuStr = "";
		for(let i=0; i<menu.length; i++) {
			if(menu[i].checked) {
				menuStr += menu[i].value + " ";
			}
			//2. 확인을 누른 후 다시 checkbox가 초기화
			menu[i].checked = false;
		}
		
		if(menuStr=="") alert("하나 이상의 메뉴는 반드시 선택해주세요!!");
		else alert(menuStr); */
		
		
		//3. forEach() 사용해서 동일한 결과가 출력되도록 로직을 작성...
		//첫 번째 매개변수는 해당 인덱스의 값이고, 두 번째 매개변수는 값에 대한 인덱스 번호이다. (현재 아래 코드는 두 번째 매개변수가 생략되어 있는 상태)
		let menuStr = "";
		
		menus.forEach(menu => {
			if(menu.checked)
				menuStr += menu.value + " ";
			menu.checked = false;
		});
		
		if(menuStr=="") alert("하나 이상의 메뉴는 반드시 선택해주세요!!");
		else alert(menuStr);
	}
</script>
</head>
<body>
<h2>CheckBox Form...</h2>
<form action="#" name="frm">
	<strong>오늘 점심 드시고 싶은 메뉴를 고르세요. </strong><br><br>
	<input type="checkbox" name="menu" value="초밥" class="menu">초밥<br>
	<input type="checkbox" name="menu" value="우동" class="menu">우동<br>
	<input type="checkbox" name="menu" value="짜장면" class="menu">짜장면<br>
	<input type="checkbox" name="menu" value="카레라이스" class="menu">카레라이스<br>	
	<input type="button" value="선택" onclick="choiceMenu()">
</form>
</body>
</html>
