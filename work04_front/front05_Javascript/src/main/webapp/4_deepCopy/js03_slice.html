<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
const a = [1, 2, 3];
const b = [10, ...a, 100];

console.log("a => " + a);
console.log("b => " + b);

const b2 = a.concat(100);
console.log("b2 => " + b2);
console.log("============ 1. spread 연산자 응용 :: slice 사용 ============");
const result = [...b.slice(0, 3), 7, 8, ...b.slice(3, 5)];
console.log("result => " + result);
</script>
</head>
