<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div class="main">
	<input type="text" id="id"/>
	<input type="password" id="pwd"/>
	<button id="login-btn">LOGIN</button>
</div>
<script type="text/javascript">
	/* idForm, pwdForm 값이 아니라 폼 객체이다. */
	const idForm = document.getElementById("id");
	const pwdForm = document.querySelector("#pwd");
	const loginBtn = document.querySelector("#login-btn");
	
	/* 버튼을 클릭하면(onclick 속성 사용 X 방식) idForm, pwdForm에 입력된 값을 받아서 출력... */
	loginBtn.addEventListener('click', () => { 
		//1. alert 창으로 폼에 입력된 id, pwd 값을 출력...
		alert(idForm.value + ", " + pwdForm.value);
		
		//2. 로컬스토리지에 "id", "pass" 각각 이름이로 값을 저장
		/* 
		로컬스토리지에 저장할 때 주의할 점이 있다. 오직 문자형 string 데이터 타입만 지원한다.
		지금처럼 userInfo 즉 { } 객체 형식으로 저장하게되면 [object Object] 이런 JSON 형태로 저장된다.
		1) 로컬스토리지에 데이터를 쓸 때, 저장 할 때는 JSON.stringify(userInfo) -- 직렬화
		2) 로컬스토리지에 저장된 데이터를 읽어올때는/받아올때는 JSON.parse -- 역직렬화
		*/
		let userInfo = {id:idForm.value, pass:pwdForm.value};
		localStorage.setItem("userInfo", JSON.stringify(userInfo));
		
		let result = JSON.parse(localStorage.getItem("userInfo"));
		console.log(result.id);
		console.log(result.pass);
		
		/*localStorage.setItem("id", idForm.value);
		localStorage.setItem("pwd", pwdForm.value);*/
		
	})
</script>	
</body>
</html>
