<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>영화 예매</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
	#first{
		width: 600px;
		height: 900px;
		margin: 0 auto;		
		padding: 30px;
		border: 8px solid #007017;
	}
	
	h1,h2{
		text-align: center;
	}
	
	img{
		margin-left: 150px;
	}
	
	h2{
		color:#663399;
	}

	.through {
		text-decoration: none;
	}
	
	.displayNone {
		display: none;
	}
</style>

<script type="text/javascript">
	$(() => {

		let jojoFlag = false;

		//select 박스에 있는 영화관을 클릭시 알림창을 띄워줌..
		$('select').on('change', function() {
			let theater = $('select').val()
			alert(theater);
		}); 
		
		//조조 시간대가 아닌 일반 상영 시간을 선택시...
		$('.time').on('click', () => {
			$('#ins').addClass('displayNone');
			$('#del').addClass('through');
			jojoFlag = false;
		});
		
		//조조 시간대를 선택시..
		$('.jojoTime').on('click', () => {
			$('#ins').removeClass('displayNone');
			$('#del').removeClass('through');
			jojoFlag = true;
		});
		
		//인원 변경시...
		$('#people').on('change', () => {
			let moviePrice = 0;
			
			if(jojoFlag) moviePrice = 5000;
			else moviePrice = 9000;
			
			$('#price').val($('#people').val() * moviePrice);
		});
		
		//옵션 버튼 선택시..
		$('#op').on('click', () => {
			if(document.getElementById("op").checked)
				$('#option').css('display', 'block');	
			else
				$('#option').css('display', 'none');	
		});
		
	});
</script>
</head>
<body>
<div id="first">
<h1>KOSTA Theater</h1>
<h2>인사이드 아웃2 영화 예매</h2>
<img alt="movie poster" width="300"  height="380" src="https://i.namu.wiki/i/_2rXSKS4AcZ0YQUuJwPfnJC40Pl8c96Mb2esJnv5USdbtcbu9kCPqo1DxhCo8hA55U4WiuZNaxm0XTe0H5RnSg.webp">
<p></p>
<p></p>

<form>
<label>상영관</label>
<select>
	<option>CGV</option>
	<option>롯데시네마</option>
	<option>메가박스</option>
	<option>프리머스</option>
	<option>다른극장</option>
</select>

<label>날짜 선택</label><input type="date"/>
<fieldset>
	<legend size=30>시간선택</legend>
	<input type="radio" name="time" value="08:30" class="jojoTime" /><label>08:30</label>
	<input type="radio" name="time" value="11:00" class="time"/><label>11:00</label>
	<input type="radio" name="time" value="14:20" class="time"/><label>14:20</label>
	<input type="radio" name="time" value="17:25" class="time"/><label>17:25</label>
	<input type="radio" name="time" value="20:10" class="time"/><label>20:10</label>
	<input type="radio" name="time" value="23:05" class="time"/><label>23:05</label>
</fieldset>
<p/>
<label>요금</label>&nbsp;&nbsp;
<span id="jojo"> 
<del id="del">W9,000</span>&nbsp;&nbsp; 
<ins id="ins">W5,000</span>
</span><!--span id="ilban" >W9,000</span--><p/>
<input type="hidden" id="cost" value="9000" />
<label>인원</label> <input type="number" required="required" id="people" value="0"/><p/>
<label>금액</label> <input type="number" readonly="readonly" id="price" value="0"/>
<p>
<input type="checkbox" id="op" checked="checked"/><label>옵션</label>
<div id="option">
	<fieldset>
		<input type="checkbox" name="popcorn"/><label>팝콘</label>
		<input type="checkbox" name="cola"/><label>콜라</label>
	</fieldset>
</div>
</form>
</body>
</div>
</html>
