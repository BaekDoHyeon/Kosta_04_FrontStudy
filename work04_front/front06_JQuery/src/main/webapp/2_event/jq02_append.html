<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>val()|text(),html()</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(() => {
	  //1. 버튼 클릭하면 함수 호출... 선택자와 함수 연결
	  $("button").on('click', () => {
		let text1 = "<p>This is a Text</p>";
		
		//$('p').append(text1);
		
		let text2 = $('p').html();
		
		let text3 = document.createElement('p');
		text3.innerHTML = 'This is a Text3...';
		
		$("button").after(text1, text2, text3); //맨 마지막에 붙이려면 선택자를 body로 가지고 가면 된다.
	  });
	});
</script>
</head>
<body>
	<p>This is a paragraph.</p>
	<button>Append text</button>	
</body>
</html>
