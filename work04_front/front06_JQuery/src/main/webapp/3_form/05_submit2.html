<!-- 
폼에 입력된 값을 가지고 서버로 전송하는 방법
자바스크립트에서 서버로 페이지를 이동하는 가장 대표적인 방법
submit() 말고
location.href=""
이 방법을 사용하여 코드 작성...
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(() => {
	$('input[type=button]').on('click', () => {
		/* let id = document.getElementById("userId").value; -> 자바스크립트 방식... */
		let id = $('#userId').val(); //아이디 폼에서 값 가져오기
		let name = $('input[id=userName]').val();
		let address = $(':text[name=userAddr]').val();
		
		location.href = "05_result2.jsp?userId=" + id + "&userName=" + name + "&userAddr=" + address; // 주소를 요청할 때, 데이터도 같이 보내주어야 한다.
	});
});
</script>
</head>
<body>
<h2>Form 에서 입력한 값 자바스크립트에서 받아서 서버로 전송하기</h2>
<h3>2. location.href 사용</h3>
<form id="memberFrm">
아이디 : <input type="text" name="userId" id="userId"><br/><br/>
이  름 : <input type="text" name="userName" id="userName"><br/><br/>
주  소 : <input type="text" name="userAddr" id="userAddr"><br/><br/>
<input type="button" value="DataSend" onclick="push()">
</form>
</body>
</html>
