<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#eachBtn').on('click', function() {
		let arr = ['AAA', 'BBB'];
		arr.push('CCC');
		arr.push('DDD');
		arr.push('EEE');
		
		let str = '';
		$.each(arr, (index, item) => { //자바스크립트랑 jQuery랑 방법이 조금 다르다. (제이쿼리는 index가 첫 번째 매개변수로 반드시 와야한다..?)
			str += item + " ";
		});
		alert(str);
	}); //click
}); //ready
</script>
</head>
<body>
	<input type="button" value="배열에 each() 적용" id="eachBtn">	
</body>
</html>
